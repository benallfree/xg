<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      :root {
        --neon-blue: #00f3ff;
        --neon-purple: #bc13fe;
        --neon-red: #ff0844;
        --dark-bg: #0a0a0a;
        --panel-bg: #1a1a1a;
      }

      body {
        width: 400px;
        padding: 20px;
        font-family: 'Chakra Petch', sans-serif;
        background: var(--dark-bg);
        color: #fff;
        margin: 0;
      }

      h1 {
        margin: 0 0 20px;
        font-size: 24px;
        text-align: center;
        color: var(--neon-blue);
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
      }

      .whitelist {
        list-style: none;
        padding: 0;
        margin: 0;
        background: var(--panel-bg);
        border-radius: 8px;
        border: 1px solid rgba(0, 243, 255, 0.2);
        box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
      }

      .whitelist-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .whitelist-item:last-child {
        border-bottom: none;
      }

      .whitelist-item span {
        flex: 1;
        margin-right: 15px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        color: rgba(255, 255, 255, 0.9);
      }

      select {
        min-width: 90px;
        padding: 6px 12px;
        border: 1px solid var(--neon-purple);
        border-radius: 4px;
        background: var(--dark-bg);
        color: var(--neon-purple);
        font-family: inherit;
        font-size: 14px;
        cursor: pointer;
        outline: none;
        transition: all 0.2s ease;
      }

      select:hover,
      select:focus {
        border-color: var(--neon-blue);
        color: var(--neon-blue);
        box-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
      }

      option {
        background: var(--panel-bg);
        color: #fff;
      }

      .error-state {
        background: var(--panel-bg);
        border-radius: 8px;
        border: 1px solid rgba(255, 8, 68, 0.3);
        box-shadow: 0 0 20px rgba(255, 8, 68, 0.2);
        padding: 20px;
        text-align: center;
        animation: errorPulse 2s infinite;
      }

      @keyframes errorPulse {
        0% {
          border-color: rgba(255, 8, 68, 0.3);
        }
        50% {
          border-color: rgba(255, 8, 68, 0.6);
        }
        100% {
          border-color: rgba(255, 8, 68, 0.3);
        }
      }

      .error-message {
        color: var(--neon-red);
        margin-bottom: 15px;
        font-size: 16px;
        text-shadow: 0 0 10px rgba(255, 8, 68, 0.3);
      }

      .refresh-button {
        background: transparent;
        border: 1px solid var(--neon-blue);
        color: var(--neon-blue);
        font-family: inherit;
        font-size: 14px;
        padding: 8px 20px;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.2s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .refresh-button:hover:not(:disabled) {
        background: rgba(0, 243, 255, 0.1);
        box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
      }

      .refresh-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        border-color: rgba(0, 243, 255, 0.3);
      }
    </style>
  </head>
  <body>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
